<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</head>
<body>
    <p id="demo0"></p>
    <img src="" alt="image_url" id="avatar0">
    
    
    <script>
        axios.get("https://api.github.com/users/syashfaq").then((response)=>{
            console.log(response);
            document.getElementById('demo0').innerHTML = response.data.name;
            document.getElementById('avatar0').src = response.data.avatar_url;
        })
    </script>

</body>
</html>
