
<!DOCTYPE html>

<body>
    
    <img src="" alt="image url" id="avatar">
    <p id="demo"></p>
    <script>
         let request = new XMLHttpRequest();
        request.open("GET", "https://api.github.com/users/syashfaq");
        request.send();
        request.onload = () => {
          console.log(request, request.status, request.response);

          if (request.status === 200) {
            const jsonData = JSON.parse(request.response);
            console.log("jsonData", jsonData);
            document.getElementById("demo").innerHTML = jsonData.name;
            document.getElementById("avatar").src = jsonData.avatar_url;
          } else {
          document.getElementById(
            "demo"
          ).innerHTML = `Error Occured with status ${request.status} :: ${request.statusText}`;
        }
        };

        fetch("url").then((response)=>{
          console.log(response);
        })
    </script>
</body>
